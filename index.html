<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StatusHD Pro - Update Required</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Soft grey-white background */
      font-family: Arial, sans-serif;
      color: #111827;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .container {
      max-width: 480px;
      width: 100%;
      background: #ffffff;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0px 8px 28px rgba(0, 0, 0, 0.08);
    }

    .logo-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #10b981);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px auto;
      box-shadow: 0px 12px 28px rgba(0, 0, 0, 0.15);
    }

    .logo-circle i {
      font-size: 64px;
      color: white;
    }

    .title {
      font-size: 26px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 12px;
      color: #111827;
    }

    .subtitle {
      text-align: center;
      font-size: 15px;
      line-height: 1.6;
      color: #4b5563;
      margin-bottom: 20px;
    }

    .grey-card {
      background: #f9fafb;
      border-radius: 14px;
      padding: 18px 20px;
      border: 1px solid #e5e7eb;
      margin-bottom: 24px;
      text-align: center;
      color: #374151;
      font-size: 14px;
      line-height: 1.5;
    }

    .download-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      padding: 14px 28px;
      width: fit-content;
      background: linear-gradient(135deg, #3b82f6, #10b981);
      color: white;
      font-size: 17px;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0px 8px 24px rgba(59, 130, 246, 0.35);
      transition: transform 0.15s ease;
    }

    .download-btn:hover {
      transform: translateY(-2px);
    }

    .download-btn i {
      margin-right: 8px;
    }

    .footer {
      text-align: center;
      margin-top: 28px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="logo-circle">
      <i class="fa-solid fa-download"></i>
    </div>

    <div class="title">StatusHD Pro Update</div>

    <div class="subtitle">
      A new update is available for StatusHD Pro.<br>
      Install the latest version to continue using all features.
    </div>

    <div class="grey-card">
      This update improves performance, reliability,<br>
      and HD-quality status uploads.
    </div>

    <a id="downloadLink" class="download-btn" href="#" download>
      <i class="fa-solid fa-cloud-arrow-down"></i>
      Download Update
    </a>

    <div class="footer">Developed by FadSync â€” StatusHD Pro</div>

  </div>

  <!-- Load APK URL -->
  <script src="config.js"></script>
  <script>
    document.getElementById("downloadLink").href = APK_URL;
  </script>

</body>

</html>
